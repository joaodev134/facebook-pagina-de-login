<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook: PÃ¡gina de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <h1>facebook</h1>
            <p>Connect with friends and the world <br> around you on Facebook.</p>
        </article>
        <form action="cadastro.js" method="post">
            <input type="text" name="texto" id="idtexto" placeholder="Email or phone number"  autocomplete="email" required>
            <input type="password" name="senha" id="idsenha" placeholder="Password" autocomplete="current-password" required>
            <input id="login" type="submit" value="Login">
            <a href="#">Forgot password?</a>
            <hr>
            <input id="create" type="submit" value="Create new account">
        </form>
    </main>
</body>
</html>
